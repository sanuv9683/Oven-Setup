<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oven Products Filter</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Oven Products Filter</h1>

    <!-- Filter Section -->
    <div class="row g-3 mb-3">
        <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Product Name">
        </div>
        <div class="col-md-4">
            <select id="shelfLifeFilter" class="form-select">
                <option value="">Filter by Shelf Life</option>
            </select>
        </div>
        <div class="col-md-4">
            <select id="ovenSettingFilter" class="form-select">
                <option value="">Filter by Oven Setting</option>
            </select>
        </div>
    </div>

    <!-- Data Table -->
    <div class="table-container table-responsive" >
        <table class="table table-striped table-bordered">
            <thead class="table-dark position-sticky top-0">
            <tr>
                <th>Retail Line</th>
                <th>Shelf Life</th>
                <th>Oven Setting</th>
            </tr>
            </thead>
            <tbody id="dataTable">
            <!-- Dynamic Rows -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
